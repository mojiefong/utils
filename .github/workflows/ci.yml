name: CI

on:
  push:
    branches:
      - master

  # pull_request:
  #   branches:
  #     - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install
        run: pnpm i

      - name: Lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install
        run: pnpm i

      - name: Typecheck
        run: pnpm typecheck

    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: pnpm/action-setup@v4
        - uses: actions/setup-node@v4
          with:
            node-version: lts/*

        - name: Install
          run: pnpm i

        - name: Build
          run: pnpm build

        - name: Test
          run: pnpm test
